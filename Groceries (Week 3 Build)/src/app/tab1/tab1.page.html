<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Defines a basic grocery sliding list -->
  <ion-list>

    <ion-item-sliding *ngFor = "let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.name}} x{{item.quantity}}</ion-label>
        <p>${{item.price}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click) = "remove_item(item, i)">
          <ion-icon name="trash" style="padding:10px"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "add_item()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
